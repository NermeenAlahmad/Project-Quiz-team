<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Questions Section -->
    <section class="questions-section">
      <div class="container">
        <h2 class="section-title">Questions</h2>
        <div class="row">
          <div class="question d-flex">
            <h2 class="question">Q.10 HTML Meaning ?</h2>
            <h4 class="question-count">10/10</h4>
          </div>
          <div class="answers-section">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="answer-1" checked>
              <label for="answer-1">
                Answer One
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="answer-2">
              <label for="answer-2">
                Answer Two
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="answer-3">
              <label for="answer-3">
                Answer Three
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="answer-4">
              <label for="answer-4">
                Answer Four
              </label>
            </div>
          </div>
          <input class="btn btn-primary w-25 ms-auto" type="submit" value="Submit Answer">
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
